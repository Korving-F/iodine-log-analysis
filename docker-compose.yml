version: '3'
services:
  dns_server:
    build: './.circleci/images/dns_server'
    privileged: true
    volumes:
      - /tmp/logs:/tmp/bind/
    container_name: dns_server_1
    networks:
      static-network:
        ipv4_address: 172.18.0.4

  attack_client:
    build: './.circleci/images/attack_client'
    privileged: true
    depends_on:
      - 'attack_server'
      - 'dns_server'
    container_name: attack_client_1
    networks:
      static-network:
        ipv4_address: 172.18.0.3

  attack_server:
    build: './.circleci/images/attack_server'
    privileged: true
    container_name: attack_server_1
    networks:
      static-network:
        ipv4_address: 172.18.0.2

networks:
  static-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
